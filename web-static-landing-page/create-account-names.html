<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" viewport-fit="cover">
  <title>Create account</title>
  <link rel="icon" type="image/png" href="Assets/images/Favicon/Dark.png">
  <link rel="stylesheet" href="Assets/css/Account/create-account.css">
  <link rel="stylesheet" href="Assets/css/style.css">
  <link rel="stylesheet" href="Assets/css/index/button.css">
</head>
<body>
  <div class="create-account-container">
    <h3 class="title">We are happy to have you</h3>
    <form action="create-account-DOB.html" method="get">
      
      <label for="firstname">First name:</label>
      <input type="text" id="firstname" name="firstname" required>

      <label for="lastname">Last name:</label>
      <input type="text" id="lastname" name="lastname" required>

      <button class="button-custom" type="submit">Next</button>
    </form>
</body>
</html>
